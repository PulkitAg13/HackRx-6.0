version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: "DEBUG"
    formatter: "standard"
    stream: "ext://sys.stdout"
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: "INFO"
    formatter: "standard"
    filename: "./logs/app.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: "utf8"

loggers:
  root:
    level: "INFO"
    handlers: ["console", "file"]
    propagate: false
  
  transformers:
    level: "WARNING"
    propagate: false
  
  httpx:
    level: "WARNING"
    propagate: false